<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="css/styles.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,600;1,800&display=swap" />
    <link rel="icon" href="images/camera.png" type="image/x-icon">
    <title>Studio GRACE</title>
</head>
<body style="background-color: black;">
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html">Studio GRACE</a>
                <div class="nav-right">
                    <div class="gallery"><a href="gallery.html" class="nav-link">Gallery</a></div>
                    <div class="shop"><a href="shop.html" class="nav-link">Shop</a></div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <form class="form">
                <h2 class="form-title">Get Featured</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram Account:</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio Link:</label>
                    <input type="url" id="portfolio" name="portfolio">
                </div>
                <div class="form-group">
                    <label for="suggestion">Suggestions:</label>
                    <textarea id="suggestion" name="suggestion" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="copyright-2024">
        <div class="footer-text">Copyright &copy; 2024 Studio GRACE. All rights reserved.</div>
        <div class="footer-icons">
            <a class="fb" href="https://www.facebook.com/charlesdaniel.garcia.777" target="_blank">
                <img class="social-icons" alt="fb" src="images/fb-icon.svg">
            </a>
            <a class="ig" href="https://www.instagram.com/gr_____ce/" target="_blank">
                <img class="social-icons1" alt="ig" src="images/ig-icon.svg">
            </a>
        </div>
    </footer>
    
    <script src="javascript/script.js"></script>
</body>
</html>
